<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="center-align">shte propusna deilito v0.1 ALPHA</h4>

        <div class="input-field">
            <select id="qa" onchange="toggleQA(this)">
                <option value="" disabled selected>Select an option</option>
                <option value="No">Не</option>
                <option value="Yes">Да</option>
            </select>
            <label>Ти QA ли си?</label>
        </div>

        <div id="notQA" style="display: none;">

            <div class="input-field">
                <select id="late">
                    <option value="I'll be late">Ше закъснея</option>
                    <option value="I'll miss the daily">Ще пропусна дейлито</option>
                </select>
                <label>Ще свариш ли да се появиш?</label>
            </div>
            
            <div class="input-field">
                <select id="update" onchange="toggleNames(this)">
                    <option value="No">Тц</option>
                    <option value="Yes">Да</option>
                </select>
                <label>Някой авер ще те покрие ли?</label>
            </div>
            
            <div class="input-field" id="names" style="display: none;">
                <select id="name">
                    <!-- replace with your actual names -->
                    <option value="Коцето">Коцето</option>
                    <option value="Кочев">Кочев</option>
                    <option value="Павката">Павката</option>
                    <option value="Гочев">Гочев</option>
                    <option value="Йоанчето">Йоанчето</option>
                    <option value="Натито">Натито</option>
                    <option value="Доктор Милкин">Доктор Милкин</option>
                    <option value="Жоро">Жоро</option>
                    <option value="Вили">Вили</option>
                    <option value="Ники">Ники</option>
                    <option value="Сашо">Сашо</option>
                    <option value="Марти">Марти</option>
                    <option value="Ицето">Ицето</option>
                    <option value="Чечката">Чечката</option>
                    <!-- add up to 10 names -->
                </select>
                <label>С кой пеърваш?:</label>
            </div>

            <button class="btn waves-effect waves-light" onclick="generateExcuse()">Generate excuse</button>

        </div>

        <p id="excuse" style="margin-top: 20px;"></p>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="excuse.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    </script>
</body>
</html>
